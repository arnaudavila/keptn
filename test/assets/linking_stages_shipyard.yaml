apiVersion: "spec.keptn.sh/0.2.0"
kind: Shipyard
metadata:
  name: "shipyard-echo-service"
spec:
  stages:
    - name: "firststage"
      sequences:
        - name: "echosequence"
          tasks:
            - name: "echo"
              properties:
                simulatewrongeventseq: false
    - name: "secondstage"
      sequences:
        - name: "echosequence"
          triggers:
            - firststage.echosequence.finished
          tasks:
            - name: "echo"
              properties:
                simulatewrongeventseq: false
